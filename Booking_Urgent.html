<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Form - Hong Meow Hotel</title>

  <!-- CSS -->
    <link rel="stylesheet" href="../HTML_Components/side-bar.css" />
    <link rel="stylesheet" href="../HTML_Components/top-bar.css" />
    <link rel="stylesheet" href="css/Booking_Urgent.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>

  <!-- Sidebar -->
  <my-sidebar></my-sidebar>

  <!-- Topbar -->
  <my-topbar></my-topbar>

  <!-- Main Content -->
  <div class="main-content">
  <!-- Tab -->
  <div class="filter-section">
    <div class="tab-inside">
      <button class="choice" data-target="Booking_Customer.html">Customer</button>
        <button class="choice active" data-target="Booking_Urgent.html">Emergency<br>Contact</button>
        <button class="choice" data-target="Booking_Room.html">Room</button>
        <button class="choice" data-target="Booking_Pet.html">Pet</button>
    </div>
  </div>

  <!-- Emergency Contact Form -->
  <form id="bookingUrgentForm">
    <div class="form-section">
      <div id="contact-container">
        <div class="contact-form">
          <!-- Title + Dropdown -->
          <div class="contact-title">
            <h2 style="margin: 0;">Contact 1</h2>
            <div class="filter-dropdown">
              <select id="ChooseSaveName" class="dropdown-select">
                <option value="">Choose from saved name</option>
                <option value="Conan_Edogawa">Conan Edogawa</option>
                <option value="Liu_Bai">Liu Bai</option>
              </select>
              <span class="dropdown-arrow"></span>
            </div>
          </div>

          <!-- ฟอร์มข้อมูล -->
          <div class="form-group">
            <label>First Name:</label>
            <input name="firstname" required type="text" />
          </div>
          <div class="form-group">
            <label>Last Name:</label>
            <input name="lastname" required type="text" />
          </div>
          <div class="form-group">
            <label>Tel.:</label>
            <input name="tel" required type="text" />
          </div>
          <div class="form-group">
            <label>Relationship:</label>
            <div class="relationship-select-wrapper">
              <select class="relationship-select" name="relationship[]" required>
                <option disabled selected value="">Select</option>
                <option value="Parent">Parent</option>
                <option value="Sibling">Sibling</option>
                <option value="Friend">Friend</option>
                <option value="Other">Other</option>
              </select>
              <span class="relationship-arrow"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ปุ่ม Add + Next -->
    <div class="add-btn-wrapper">
      <button class="add-btn" id="addContactBtn" type="button">+ Add More Contact</button>
    </div>

    <div class="next-wrapper">
      <button class="next-btn" type="submit">Next</button>
    </div>
  </form>

    
  </div>
</form>


  <!-- JavaScript -->
  <script src="../HTML_Components/side-bar.js"></script>
  <script src="../HTML_Components/top-bar.js"></script>
  <script src="javascript/data-form.js"></script>
  <script src="javascript/summary.js"></script>
  <script src="javascript/btn.js"></script>
  <script src="javascript/check.js"></script>
  <script src="javascript/autofill.js"></script>
  <script src="javascript/add_remove.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      loadMultiFormData("bookingUrgentForm", "booking_urgent_data", "contact-form");
      saveMultiFormData("bookingUrgentForm", "booking_urgent_data", ".contact-form", "Booking_Room.html");
    });
  </script>
  
</body>
</html>
