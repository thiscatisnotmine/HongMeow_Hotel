<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Pet - Hong Meow Hotel</title>
  <link rel="stylesheet" href="../HTML_Components/side-bar.css" />
  <link rel="stylesheet" href="../HTML_Components/top-bar.css" />
  <link rel="stylesheet" href="css/Booking_Pet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <my-sidebar></my-sidebar>
  <my-topbar></my-topbar>

  <div class="main-content">
    <div class="filter-section">
      <div class="tab-inside">
        <button class="choice" data-target="Booking_Customer.html">Customer</button>
        <button class="choice" data-target="Booking_Urgent.html">Emergency<br>Contact</button>
        <button class="choice" data-target="Booking_Room.html">Room</button>
        <button class="choice active" data-target="Booking_Pet.html">Pet</button>
      </div>
    </div>

    <div class="label-section">
      <div class="label-header">
        <div class="room-label">Room: <span class="room-name">Air conditioned deluxe</span></div>
        <div class="room-code">NO. <span class="room-number">DAD001</span></div>
      </div>
    </div>

    <!-- ฟอร์มสัตว์เลี้ยง -->
    <form id="bookingPetForm">
      <div class="form-section">
        <!-- กล่องรวม pet-form ทั้งหมด -->
        <div id="pet-container">
          <!-- Pet Form 1 -->
          <div class="pet-form">
            <div class="pet-title">
              <h2 style="margin: 0;">Pet 1</h2>
              <div class="filter-dropdown">
                <select id="ChooseSavePet" class="dropdown-select">
                  <option value="">Choose from saved name</option>
                  <option value="Haruka_Sakura">Haruka Sakura</option>
                  <option value="Hayato_Suo">Hayato Suo</option>
                </select>
                <span class="dropdown-arrow"></span>
              </div>
            </div>

            <div class="form-group"><label>Pet Type:</label><input name="type[]" required type="text"/></div>
            <div class="form-group"><label>Pet Breed:</label><input name="breed[]" required type="text"  /></div>
            <div class="form-group"><label>Pet Name:</label><input name="name[]" required type="text"  /></div>
            <div class="form-group"><label>Pet Age:</label><input name="age[]" required type="text"  /></div>
            <div class="form-group"><label>Disease:</label><input name="disease[]" required type="text"  /></div>
            <div class="form-group">
              <label>Vaccine Book:</label>
              <input type="file" class="file-input" data-message-id="pdf-message-1" required />
              <button type="button" class="clear-file-btn" style="display: none;">Remove file.</button>
              <div id="pdf-message-1" class="upload-message" style="margin-top: 5px; font-size: 14px;"></div>
            </div>
          </div>
        </div>

        <!-- ปุ่ม Add อยู่ "นอก" pet-container -->
        <div class="add-btn-wrapper">
          <button class="add-btn" type="button" id="addPetBtn">+ Add More Pet</button>
        </div>
      </div>

      <!-- ปุ่ม Next อยู่ใน form -->
      <div class="next-wrapper">
        <button class="next-btn" type="submit">Next</button>
      </div>
    </form>

    <!-- JavaScript -->
    <script src="../HTML_Components/side-bar.js"></script>
    <script src="../HTML_Components/top-bar.js"></script>
    <script src="javascript/data-form.js"></script>
    <script src="javascript/summary.js"></script>
    <script src="javascript/check.js" defer></script>
    <script src="javascript/add_remove.js"></script>
    <script src="javascript/btn.js"></script>
    <script src="javascript/autofill.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        loadMultiFormData("bookingPetForm", "booking_pet_data", "pet-form");
        saveMultiFormData("bookingPetForm", "booking_pet_data", ".pet-form", "Booking_Summary.html");
      });
    </script>

  
</body>
</html>
