<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Room - Hong Meow Hotel</title>
  <link rel="stylesheet" href="../HTML_Components/side-bar.css" />
  <link rel="stylesheet" href="../HTML_Components/top-bar.css" />
  <link rel="stylesheet" href="css/Booking_Room.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  
</head>
<body>
  <my-sidebar></my-sidebar>
  <my-topbar></my-topbar>

  <div class="main-content">
    <div class="filter-section">
      <div class="tab-inside">
        <button class="choice" data-target="Booking_Customer.html">Customer</button>
        <button class="choice" data-target="Booking_Urgent.html">Emergency<br>Contact</button>
        <button class="choice active" data-target="Booking_Room.html">Room</button>
        <button class="choice" data-target="Booking_Pet.html">Pet</button>
      </div>
    </div>

    <div class="section-header">
      <h1 class="section-title">Select a room</h1>

      <!-- Date Range -->
      <div class="date-range-box">
        <img src="asset/solar_calendar-linearSVG.svg" class="calendar-icon" alt="calendar" />
        <div class="date-group">
          <input type="text" class="date-input" id="startDate" placeholder="Check-in" readonly />
          <div class="day-label" id="startDay"></div>
        </div>
        <div class="divider"> </div>
        <div class="date-group">
          <input type="text" class="date-input" id="endDate" placeholder="Check-out" readonly />
          <div class="day-label" id="endDay"></div>
        </div>
      </div>
    </div>

    <form id="bookingRoomForm">
      <div class="form-section">

        <!-- Dropdown Pet Type -->
        <div class="filter-dropdown">
          <img src="asset/dogSVG.svg" class="paw-icon" alt="paw" />
          <select id="roomTypeSelect" class="dropdown-select">
            <option value="dog">Room Type: Dog</option>
            <option value="cat">Room Type: Cat</option>
          </select>
          <span class="dropdown-arrow"></span>
        </div>

        <!-- ห้องพักจะโหลดตาม Pet Type -->
        <div class="room-list"></div>

        <!-- Next button -->
        <div class="next-wrapper">
          <button class="next-btn" type="submit">Next</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Script -->
  <script src="../HTML_Components/side-bar.js"></script>
  <script src="../HTML_Components/top-bar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/th.js"></script>
  <script src="javascript/booking-date.js" defer></script>
  <script src="javascript/date.js"></script>
  <script src="javascript/room-type.js"></script>
  <script src="javascript/check.js"></script>
  <script src="javascript/btn.js"></script>
</body>
</html>
