<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check-In / Check-Out</title>
  <script src="cin.js"></script>
  <script src="..\..\HTML_Components\redirect.js"></script>
  <link rel="stylesheet" href="cincout.css">
  <link rel="stylesheet" href="..\..\HTML_Components\side-bar.css">
  <link rel="stylesheet" href="..\..\HTML_Components\top-bar.css">
  <link rel="stylesheet" href="..\..\HTML_Components\table.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
</head>
<body>

  <!--Side bar-->
  <my-sidebar></my-sidebar>

  <!--Tab bar (Top)-->
  <my-topbar></my-topbar>


  <!-- Main Cintent -->
  <div class="main-content">

    <!--Tab-->
    <div class="tab-inside">
        <button class="choice choice-curr" onclick="redirect('checkin.html')">Check-In</button>
        <button class="choice" onclick="redirect('checkout.html')">Check-Out</button>

    </div>

    <!--Name of page and Search box-->
    <div class="headline">
        <h2>Check-In</h2>
        <div class="search-form" id="searchForm">
            <input class="search-inputs" type="text" id="searchInput" placeholder="search with CustomerID" required>
            <button class="search-icon"  type="submit" onclick="handleSearch()">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
          </div>
    </div>

    <!-- Table Headers-->
    <div class="table-wrapper">
      <table class="table" id="resultTable" >
        <thead>
          <tr>
            <th>ID Card No.</th>
            <th>Booking No.</th>
            <th>Check-in</th>
            <th>Check-out</th>
            <th>Payment status</th>
            <th>Check-In</th>
          </tr>
        </thead>
      <!--Result-->
        <tbody class="result" id="resultBox"></tbody>
    </table>

    </div>
    
  </div>

  <script src="..\..\HTML_Components\side-bar.js"></script>
  <script src="..\..\HTML_Components\top-bar.js"></script>

</body>
</html>
