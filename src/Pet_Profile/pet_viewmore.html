<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PET</title>
  <script src="..\HTML_Components\redirect.js"></script>
  <link rel="stylesheet" href="pet_viewmore.css">
  <link rel="stylesheet" href="..\HTML_Components\side-bar.css">
  <link rel="stylesheet" href="..\HTML_Components\top-bar.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
</head>
<body>

  <!--Side bar-->
  <my-sidebar></my-sidebar>

  <!--Tab bar (Top)-->
  <my-topbar></my-topbar>


  <!-- Main Cintent -->
  <div class="main-content">

    <!--Tab-->
    <div class="tab-inside">
        <button class="choice" onclick="redirect('customer.html')">Customer</button>
        <button class="choice choice-pet" onclick="redirect('pet.html')">Pet</button>
    </div>

    <!--Name of page and Edit button-->
    <div class="headline">
        <h2>View and Edit Pet Profiles</h2>
        <button class="edit" onclick="enableEdit()">
            Edit
        </button>
    </div>

    <!-- Content: Result after load 'view more & edit' page-->
     <!-- Customer info of pets -->
      <div class="cus-info">
        <h3>Customer</h3>
        ID: <span id="cusID"></span><br><br>
        Name: <span id="cusName"></span>  
  
      </div>

     <!-- Pet info --> 
      <div class="pet-info">
        <h3>Pet</h3>
        <div class="edit-pet" id="editPet">
            <div class="edit-row"><label for="petName">Pet Name: </label><input type="text" id="petName" name="petName" disabled></div>
            <div class="edit-row"><label for="petType">Type: </label><input type="text" id="petType" name="petType"  disabled></div>
            <div class="edit-row"><label for="petBreeds">Breeds: </label><input type="text" id="petBreeds" name="petBreeds" disabled></div>
            <div class="edit-row"><label for="petAge">Age: </label><input type="number" id="petAge" name="petAge"disabled></div>
            <div class="edit-row"><label for="petDisease">Disease: </label><input type="text" id="petDisease" name="petDisease"  disabled></div>
            <div class="edit-row"><label for="petVaccine">Vaccine Book: </label><input type="file" id="petVaccine" name="petVaccine"  disabled></div>
            
            
        </div>
        
      </div>

      <!-- Hidden button -->
       <div class="hidden-space">
        <div></div>
        <div class="button-group hidden-btn" id="buttonGroup">
          <button class="confirm" id="confirm" onclick="confirmEdit()">Confirm Editing</button>
          <button class="cancel" id="cancel" onclick="cancelEdit()">Cancel Editing</button>
         </div>
       </div>
       
      
    
   
  </div>

  <script src="..\HTML_Components\side-bar.js"></script>
  <script src="..\HTML_Components\top-bar.js"></script>
  <script src="pet_viewmore.js"></script>

</body>
</html>
