<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PET</title>
  <script src="pet.js"></script>
  <script src="..\..\HTML_Components\redirect.js"></script>
  <link rel="stylesheet" href="pet.css">
  <link rel="stylesheet" href="..\..\HTML_Components\table.css">
  <link rel="stylesheet" href="..\..\HTML_Components\title_search.css">
  <link rel="stylesheet" href="..\..\HTML_Components\side-bar.css">
  <link rel="stylesheet" href="..\..\HTML_Components\top-bar.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
</head>
<body>

  <!--Side bar-->
  <my-sidebar></my-sidebar>

  <!--Tab bar (Top)-->
  <my-topbar></my-topbar>


  <!-- Main Cintent -->
  <div class="main-content">

    <!--Tab-->
    <div class="tab-inside">
        <button class="choice" onclick="redirect('../Customer_Profile/customer.html')">Customer</button>
        <button class="choice choice-pet" onclick="redirect('../Pet_Profile/pet.html')">Pet</button>

    </div>

    <!--Name of page and Search box-->
    <div class="headline">
        <h2>Pet Profiles</h2>
        <div class="search-form" id="searchForm">
            <input class="search-inputs" type="text" id="searchInput" placeholder="search" required>
            <button class="search-icon"  type="submit" onclick="handleSearch()">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
          </div>
    </div>

    <!-- Table Headers-->
     <div class="table-wrapper">
      <table class="table" id="resultTable" >
        <thead>
          <tr>
            <th>ID Card NO.</th>
            <th>Pet ID</th>
            <th>Pet Name</th>
            <th>Pet Type</th>
            <th>View more & Edit</th>
            <th>Delete</th>
          </tr>
        </thead>

         <!--Result-->
         <tbody  id="resultBox"></tbody>
      </table>

     </div>
    
    
   
  </div>

  <script src="..\..\HTML_Components\side-bar.js"></script>
  <script src="..\..\HTML_Components\top-bar.js"></script>

</body>
</html>
