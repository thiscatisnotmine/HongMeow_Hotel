<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>List Staff</title>

  <!-- JWT -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../HTML_Components/top-bar.css" />
  <link rel="stylesheet" href="../HTML_Components/side-bar.css" />
  <link rel="stylesheet" href="staff.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
</head>
<body>

  <!-- Top Bar -->
  <my-topbar></my-topbar>

  <!-- Side Bar -->
  <my-sidebar></my-sidebar>

  <!-- Main Content -->
  <div class="main-content">

      <!--Name of page and Search box-->
    <div class="headline">
        <button class="add-employee-button" onclick="window.location.href='staff_add.html'">
        Add Employee
      </button>
        <div class="search-form" id="searchForm">
            <input class="search-inputs" type="text" id="searchInput" placeholder="search" required>
            <button class="search-icon"  type="submit" onclick="search()">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
          </div>
    </div>

    <!-- Table Headers-->
    <table class="result-table" id="resultTable" >
        <thead>
          <tr class="head-table">
            <th>ID Card NO.</th>
            <th>Name</th>
            <th>View more & Edit</th>
            <th>Delete</th>
          </tr>
        </thead>

         <!--Result-->
         <tbody class="result" id="resultBox"></tbody>
      </table>
  </div>

  <!-- Scripts -->
  <script src="../HTML_Components/top-bar.js"></script>
  <script src="../HTML_Components/side-bar.js"></script>
  <script src="../HTML_Components/staff-card.js"></script>
  <script src="staff.js"></script>
</body>
</html>
