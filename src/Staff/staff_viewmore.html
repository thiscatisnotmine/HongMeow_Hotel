<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Profile</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>

  <!-- CSS -->
  <link rel="stylesheet" href="../HTML_Components/top-bar.css" />
  <link rel="stylesheet" href="../HTML_Components/side-bar.css" />
  <link rel="stylesheet" href="staff_viewmore.css" />
</head>
<body class="view-page">

  <!-- Top Bar -->
  <my-topbar></my-topbar>

  <!-- Side Bar -->
  <my-sidebar></my-sidebar>

  <!-- Main Container -->
  <div class="main-content">
     <!--Name of page and Search box-->
    <div class="headline">
        <h2>Employee Profile</h2>
        <button class="edit" onclick="enableEdit()">
            Edit
        </button>
    </div>

    <!-- Employee info --> 
      <div class="employee-info">
        <div class="edit-employee" id="editEmployee">
            <div class="edit-row">Identity Card Number: <span id="empID"></span></div>
            <div class="edit-row"><label for="EmpRole">Role: </label><input type="text" id="empRole" name="empRole" disabled></div>
            <div class="edit-row"><label for="EmpUsername">Username: </label><input type="text" id="empUsername" name="empUsername" disabled></div>
            <div class="edit-row"><label for="EmpPassword">Password: </label><input type="text" id="empPassword" name="empPassword" disabled></div>
            <div class="edit-row"><label for="EmpFirstName">First Name: </label><input type="text" id="empFirstName" name="empFirstName" disabled></div>
            <div class="edit-row"><label for="EmpLastName">Last Name: </label><input type="text" id="empLastName" name="empLastName"  disabled></div>
            <div class="edit-row"><label for="EmpPhone">Phone: </label><input type="text" id="empPhone" name="empPhone" disabled></div>
            <div class="edit-row"><label for="EmpEmail">Email: </label><input type="text" id="empEmail" name="empEmail"disabled></div>
            <div class="edit-row"><label for="EmpBirthDate">Birth Date: </label><input type="date" id="empBirthDate" name="empBirthDate"  disabled></div>
            <div class="edit-row"><label for="EmpAddress">Address: </label><input type="text" id="empAddress" name="empAddress"  disabled></div>  
        </div>

      <!-- Hidden button -->
       <div class="hidden-space">
        <div></div>
        <div class="button-group hidden-btn" id="buttonGroup">
          <button class="confirm" id="confirm" onclick="confirmEdit()">Confirm Editing</button>
          <button class="cancel" id="cancel" onclick="cancelEdit()">Cancel Editing</button>
         </div>
       </div>

  </div>

  <!-- JS Components -->
  
  <script  src="../HTML_Components/top-bar.js"></script>
  <script  src="../HTML_Components/side-bar.js"></script>
  <script src="staff_viewmore.js"></script>

</body>
</html>
