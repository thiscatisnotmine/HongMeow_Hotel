<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Profile</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>

  <link rel="stylesheet" href="../HTML_Components/side-bar.css" />

<body class="view-page">

  <!-- Top Bar -->
  <my-topbar></my-topbar>

  <!-- Side Bar -->
  <my-sidebar></my-sidebar>

  <!-- Main Container -->
  <div class="profile-container">
    <!-- Header Row with Back and Employee Profile -->

      <button class="back-button" onclick="window.location.href='../List_Staff/liststaff.html'">‚Üê</button>

      <staff-info>

          <p><strong>Username:</strong> <input type="text" id="username" value="bob123" readonly></p>

          <p><strong>Name:</strong> Bob Example</p>
          <p><strong>Email:</strong> bob@example.com</p>
        </div>
      </staff-info>
    </div>

  </div>

  <!-- JS Components -->
  <script type="module" src="../HTML_Components/staff-picture.js"></script>
