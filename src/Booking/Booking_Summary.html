<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Summary - Hong Meow Hotel</title>
  <link rel="stylesheet" href="../../HTML_Components/side-bar.css" />
  <link rel="stylesheet" href="../../HTML_Components/top-bar.css" />
  <link rel="stylesheet" href="css/Booking_Summary.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <my-sidebar></my-sidebar>
  <my-topbar></my-topbar>

  <!-- Main Content -->
  <div class="main-content">

    <!-- Tab -->
    <div class="filter-section">
      <div class="tab-inside">
        <button class="choice" data-target="Booking_Customer.html">Customer</button>
        <button class="choice" data-target="Booking_Urgent.html">Emergency<br>Contact</button>
        <button class="choice" data-target="Booking_Room.html">Room</button>
        <button class="choice" data-target="Booking_Pet.html">Pet</button>
      </div>
    </div>

    <div class="summary-title">
      <h2 class="summary-heading">Booking Summary</h2>
      <div class="room-code">Booking No.: <span class="room-number" id="booking-number">DAD0001</span></div>
    </div>

    <div class="booking-summary">
      <div class="summary-block">
        <h3>Customer</h3>
        <div id="summary-customer"></div>
      </div>

      <div class="summary-block">
        <h3>Emergency Contact</h3>
        <div id="summary-urgent"></div>
      </div>

      <div class="summary-block">
        <h3>Room</h3>
        <div id="summary-room"></div>
      </div>

      <div class="summary-block">
        <h3>Pet</h3>
        <div id="summary-pet"></div>
      </div>
    </div>

    <!-- Confirm Button -->
    <div class="confirm-wrapper">
      <button class="confirm-btn" id="confirm-btn">Confirm</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../../HTML_Components/side-bar.js"></script>
  <script src="../../HTML_Components/top-bar.js"></script>
  <script src="../../HTML_Components/redirect.js"></script>
  <script src="../javascript/summary.js"></script>
  <script src="../javascript/confirm-submit.js"></script>
  <script src="../javascript/btn.js"></script>

  <script>
    // แสดงข้อมูลจาก localStorage
    document.addEventListener("DOMContentLoaded", () => {
      fillSummary("summary-customer", "booking_customer_data");
      fillSummary("summary-urgent", "booking_urgent_data");
      fillSummary("summary-room", "booking_room_data");
      fillSummary("summary-pet", "booking_pet_data");

      // ทำให้ปุ่ม choice เปลี่ยนหน้า
      const choices = document.querySelectorAll(".choice");
      choices.forEach(btn => {
        btn.addEventListener("click", () => {
          const target = btn.getAttribute("data-target");
          if (target) {
            window.location.href = target;
          }
        });
      });

      // ไฮไลต์ปุ่ม active
      const currentPage = window.location.pathname.split("/").pop();
      choices.forEach(btn => {
        const target = btn.getAttribute("data-target");
        if (target === currentPage) {
          btn.classList.add("active");
        } else {
          btn.classList.remove("active");
        }
      });
    });
  </script>
</body>
</html>
