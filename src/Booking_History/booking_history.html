<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking History</title>
    <script src="booking_history.js"></script>
    <script src="..\..\HTML_Components\redirect.js"></script>
    <link rel="stylesheet" href="booking_history.css">
    <link rel="stylesheet" href="..\..\HTML_Components\side-bar.css">
    <link rel="stylesheet" href="..\..\HTML_Components\top-bar.css">
    <link rel="stylesheet" href="..\..\HTML_Components\title_search.css">
    <link rel="stylesheet" href="..\..\HTML_Components\table.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
</head>
<body>

    <my-sidebar></my-sidebar>

    <my-topbar></my-topbar>


    <div class="main-content">

        <div class="tab-inside">
            <button class="choice" onclick="filterData_Payment(this,'Pending')">Waiting For Payment</button>
            <button class="choice" onclick="filterData_Booked(this,'Booked')">Waiting to Check-In</button>
            <button class="choice" onclick="filterData_Booked(this,'Check-in')">Checking-In</button>
            <button class="choice" onclick="filterData_Booked(this,'Cancel')">Cancelled</button>
            <button class="choice" onclick="filterData_Booked(this,'Check-out')">Succeeded</button>
        </div>

        <div class="headline">
            <button class="check-all-button" onclick="getAllBookings()">
                All Bookings
            </button>
            <div class="search-form" id="searchForm">
                <input class="search-inputs" type="text" id="searchInput" placeholder="search" required>
                <button class="search-icon"  type="submit" onclick="handleSearch()">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </button>
            </div>
        </div>


        <div class="table-wrapper">
            <table class="table" id="resultTable" >
            <thead>
            <tr class="head-table">
                <th>ID Card NO.</th>
                <th>Booking No.</th>
                <th>Check-In</th>
                <th>Check-Out</th>
                <th>View more & Edit</th>
            </tr>
            </thead>

            <tbody id="resultBox"></tbody>
        </table>

        </div>
        


    </div>

    <script src="..\..\HTML_Components\side-bar.js"></script>
    <script src="..\..\HTML_Components\top-bar.js"></script>
    <script src="booking_history.js"></script>

</body>
</html>
