<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Profile</title>

  <!-- JS JWT -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>


  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>

  <!-- CSS -->
  <link rel="stylesheet" href="../HTML_Components/top-bar.css" />
  <link rel="stylesheet" href="../HTML_Components/side-bar.css" />
  <link rel="stylesheet" href="./profilestaff.css" />
</head>
<body>

  <!-- Top Bar -->
  <my-topbar></my-topbar>

  <!-- Side Bar -->
  <my-sidebar></my-sidebar>

  <!-- Main Container -->
  <div class="main-content">
    <!--Name of page and Search box-->
    <div class="headline">
      <h2>Employee Profile</h2>
    </div>

    <div class="employee-info">
      <div class="edit-row">Identity Card Number: <span id="empID"></span></div>
      <div class="edit-row">Role: <span id="empRole"></span></div>
      <div class="edit-row">Username: <span id="empUsername"></span></div>
      <div class="edit-row">Password: <span id="empPassword"></span></div>
      <div class="edit-row">First Name: <span id="empFirstName"></span></div>
      <div class="edit-row">Last Name: <span id="empLastName"></span></div>
      <div class="edit-row">Phone: <span id="empPhone"></span></div>
      <div class="edit-row">Email: <span id="empEmail"></span></div>
      <div class="edit-row">Birth Date: <span id="empBirthDate"></span></div>
      <div class="edit-row">Address: <span id="empAddress"></span></div>
      
    </div>
  </div>

  <!-- JS Components -->
  <script src="../HTML_Components/top-bar.js"></script> <!-- ทำให้ top-bar สามารถแสดงได้ -->
  <script src="../HTML_Components/side-bar.js"></script> <!-- ทำให้ side-bar สามารถแสดงได้ -->

  <!-- ปุ่ม Log out -->
  <button class="logout-button" onclick="logout()">Log out</button>

  <script src="./profilestaff.js"></script>

</body>
</html>
