<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking History Viewmore</title>
  <script src="..\HTML_Components\redirect.js"></script>
  <link rel="stylesheet" href="bookhis_viewmore.css">
  <link rel="stylesheet" href="..\HTML_Components\side-bar.css">
  <link rel="stylesheet" href="..\HTML_Components\top-bar.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
</head>
<body>

  <!--Side bar-->
  <my-sidebar></my-sidebar>

  <!--Tab bar (Top)-->
  <my-topbar></my-topbar>


  <!-- Main Cintent -->
  <div class="main-content">

    <!--Tab-->
        <div class="tab-inside">
            <button class="choice" disabled onclick="filterData_Payment(this,'Pending')">Waiting For Payment</button>
            <button class="choice" disabled onclick="filterData_Booked(this,'Booked')">Waiting to Check-In</button>
            <button class="choice" disabled onclick="filterData_Booked(this,'Check-in')">Checking-In</button>
            <button class="choice" disabled onclick="filterData_Booked(this,'Cancel')">Cancelled</button>
            <button class="choice" disabled onclick="filterData_Booked(this,'Check-out')">Succeeded</button>
        </div>

    <!--Name of page and Edit button-->
    <div class="headline">
        <h2>Booking is confirmed</h2>
        <div class="group-btn-headline">
          <button class="edit" onclick="enableEdit()">
            Edit Booking
          </button>
          <button class="cancel-booking-buttot" onclick="cancelBooking()">
              Cancel Booking
          </button>
        </div>
        
    </div>

    <!-- Content: Result after load 'view more & edit' page-->
      <div class="booking-info">
        <h3>Booking Information</h3>
        <div class="edit-customer" id="editCustomer">
          <div class="edit-row">Booking ID: <span id="bookingID"></span></div>
          <div class="edit-row"><label for="CheckIn">Check-In: </label><input type="date" id="CheckIn" name="CheckIn" disabled></div>
          <div class="edit-row"><label for="CheckOut">Check-Out: </label><input type="date" id="CheckOut" name="CheckOut" disabled></div>
        </div>
      </div>

      <div class="customer-info">
        <h3>Customer Information</h3>
        <div class="edit-customer" id="editCustomer">
            <div class="edit-row"><label for="customerID">ID: </label><input type="text" id="customerID" name="customerID" disabled></div>
            <div class="edit-row"><label for="customerName">Name: </label><input type="text" id="customerName" name="customerName" disabled></div>
            <div class="edit-row"><label for="customerEmail">Email: </label><input type="email" id="customerEmail" name="customerEmail" disabled></div>
            <div class="edit-row"><label for="customerPhone">Phone: </label><input type="tel" id="customerPhone" name="customerPhone" disabled></div>
        </div>
    </div>

    <div class="urgent-info">
        <h3>Emergency contract</h3>
        <div class="edit-customer" id="editCustomer">
            <div class="edit-row"><label for="UrgenName">Name: </label><input type="text" id="UrgenName" name="UrgenName" disabled></div>
            <div class="edit-row"><label for="UrgenTel">Tel: </label><input type="text" id="UrgenTel" name="UrgenTel" disabled></div>
            <div class="edit-row"><label for="Relationship">Relationship: </label><input type="Relationship" id="Relationship" name="Relationship" disabled></div>
            
        </div>
    </div>

     <!-- Pet info --> 
      <div class="pet-info">
        <h3>Pet</h3>
        <div class="edit-pet" id="editPet">
            <div class="edit-row"><label for="petID">Pet ID: </label><input type="text" id="petID" name="petID" disabled></div>
            <div class="edit-row"><label for="petName">Pet Name: </label><input type="text" id="petName" name="petName" disabled></div>
            <div class="edit-row"><label for="petType">Type: </label><input type="text" id="petType" name="petType"  disabled></div>
            
            
        </div>
        
      </div>

      <!-- Hidden button -->
       <div class="hidden-space">
        <div></div>
        <div class="button-group hidden-btn" id="buttonGroup">
          <button class="confirm" id="confirm" onclick="confirmEdit()">Confirm Editing</button>
          <button class="cancel" id="cancel" onclick="cancelEdit()">Cancel Editing</button>
         </div>
       </div>
       
      
    
   
  </div>

  <script src="..\HTML_Components\side-bar.js"></script>
  <script src="..\HTML_Components\top-bar.js"></script>
  <script src="bookhis_viewmore.js"></script>

</body>
</html>
